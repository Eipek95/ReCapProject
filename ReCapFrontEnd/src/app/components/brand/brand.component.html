<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesini giriniz"
  />
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız
</div>

<ul class="list-group">
  <li  (click)="clearCurrentBrand()" 
  [class]="getAllBrandClass()" 
  routerLink="/cars">All Cars</li>
  <li (click)="setCurrentBrand(brand)" 
  routerLink="/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands | carFilter:filterText "
   [class]="getCurrentBrandClass(brand)">{{ brand.name }}</li>
</ul>
