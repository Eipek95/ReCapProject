<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Model Year</th>
        <th scope="col">Daily Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ccolor of carcolor">
        <td>{{ ccolor.id }}</td>
        <td>{{ ccolor.carName }}</td>
        <td>{{ ccolor.carDailyPrice }}</td>
        <td>{{ ccolor.carModelYear }}</td>
      </tr>
    </tbody>
  </table>
