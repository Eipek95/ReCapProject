<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
        <div class="card-body">  
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="carModel">Marka</label>
              <div class="form-group">
                <select class="form-select" [(ngModel)]="currentBrandId" 
                formControlName="brandId"
                class="form-control">
                  <option value="undefined">Marka Seç</option>
                  <option *ngFor="let brand of brands" [value]="brand.id">
                    {{ brand.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="carModel">Renk</label>
              <div class="form-group">
                <select class="form-select" [(ngModel)]="currentColorId" 
                formControlName="colorId"
                class="form-control">
                  <option value="undefined">Renk Seç</option>
                  <option *ngFor="let color of colors" [value]="color.id">
                    {{ color.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="carModel">Model Yıl</label>
              <div class="form-group">
                <input
                  type="number"
                  id="name"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Marka"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="carModel">Günlük Ücreti</label>
              <div class="form-group">
                <input
                  type="number"
                  id="name"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Ücreti"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="carModel">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
