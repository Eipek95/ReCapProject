<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesini giriniz"
  />
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız
</div>

<table class="table table-hover text-center align-middle  ">
  <thead class="bg-info p-2 text-dark bg-opacity-25">

      <th>Fotoğraf</th>
      <th>Araç-Adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük-Ücret</th>   
      <th>Açıklama</th>
  </thead>
  <tbody class="bg-success p-2 text-dark bg-opacity-50">
    
      <tr style="height:100px ;"  *ngFor="let carDetailDto of carDetailDtos | caeDetail:filterText">
        <td  style="width: 190px;border-right: 2px solid white;" class="rounded-2" > <img  [src]="getImage(carDetailDto)" width="190px" height="100px" > </td> 
          <td style="border-right: 2px solid white;" class="rounded-2"><button  routerLink="/cardetail/{{carDetailDto.id}}" class="btn btn-outline-secondary text-dark">{{carDetailDto.description}}</button>
          <button
            type="button"
            class="btn btn-sm btn-outline-dark"
            routerLink="/cars/car/{{carDetailDto.id}}"> Update</button>
          </td>
          <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.briandName}}</td>
          <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.colorName}}</td>
          <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.dailyPrice}}₺</td>
          <td>{{carDetailDto.description}}</td>
      </tr>
  </tbody>
</table>
