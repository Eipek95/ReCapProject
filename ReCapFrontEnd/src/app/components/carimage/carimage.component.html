<div  class="container">
  <div style="padding-top: 20px ;" class="row">
      <div style="padding-right: 20px;" class="col-8 " >
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1800" *ngIf="carimages">
          <div class="carousel-inner" >
            <div class="carousel-item {{getActiveString(c)}} " *ngFor="let c of carimages" >
              <img [src]="getImage(c)"  class="d-block w-100 rounded-3 "  alt="..."  height="400px">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  </div>
</div>
