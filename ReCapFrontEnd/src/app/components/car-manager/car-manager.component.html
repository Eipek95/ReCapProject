<div *ngIf="cars" class="cont">
    <div class="card">
        <div class="card-header text-center bg-dark bg-gradient text-light">
            <h3>Araç Yönetimi</h3>
            ({{cars.length}} araç listelendi)
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item bg-warning bg-gradient text-center">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            <strong>ID</strong>
                        </div>
                        <div class="col-md-2">
                            <strong>Araç Adı</strong>
                        </div>
                        <div class="col-md-2">
                            <strong>Marka</strong>
                        </div>
                        <div class="col-md-2">
                            <strong>Renk</strong>
                        </div>
                        <div class="col-md-2">
                            <strong>Renk</strong>
                        </div>
                        <div class="col-md-3">
                            <button (click)="showCarAddModal()" type="button" class="btn btn-success float-end">
                                Araç ekle
                            </button>
                        </div>
                    </div>
                </li>
                <li *ngFor="let car of cars" class="list-group-item list-group-item-action text-center">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            {{car.id}}
                        </div>
                        <div class="col-md-2">
                            {{car.description}}
                        </div>
                        <div class="col-md-2">
                            {{car.briandName}}
                        </div>
                        <div class="col-md-2">
                            {{car.colorName}}
                        </div>
                        <div class="col-md-2">
                            {{car.dailyPrice}}
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group float-end">
                                <button  type="button"  routerLink="/cars/car/{{car.id}}" class="btn btn-dark px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
